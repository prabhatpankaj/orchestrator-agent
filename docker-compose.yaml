services:
  # -----------------------------------------------------------------
  # üîç Elasticsearch (BM25 + Vector Search)
  # -----------------------------------------------------------------
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
      - ./scripts:/app/scripts

  # -----------------------------------------------------------------
  # üìä Kibana (optional)
  # -----------------------------------------------------------------
  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    volumes:
      - kibana_data:/usr/share/kibana/data

  # -----------------------------------------------------------------
  # ‚öôÔ∏è Embedding Server (FastAPI + Sentence Transformers)
  # -----------------------------------------------------------------
  embeddings:
    build:
      context: ./embeddings
      dockerfile: Dockerfile
    container_name: embeddings
    environment:
      - MODEL_NAME=sentence-transformers/all-MiniLM-L6-v2
    ports:
      - "8002:8002"
    volumes:
      - hf_cache:/root/.cache/huggingface

  # -----------------------------------------------------------------
  # üóÑÔ∏è MySQL (Primary Job Store)
  # -----------------------------------------------------------------
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jobs_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # -----------------------------------------------------------------
  # üóÑÔ∏è phpMyAdmin (MySQL UI)
  # -----------------------------------------------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    platform: linux/amd64
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - mysql

  # -----------------------------------------------------------------
  # üöÄ Aerospike (High-Speed KV Cache)
  # -----------------------------------------------------------------
  aerospike:
    image: aerospike/aerospike-server
    container_name: aerospike
    ports:
      - "3000:3000"
      - "3001:3001"
      - "3002:3002"
    volumes:
      - aerospike_data:/opt/aerospike/data

  # -----------------------------------------------------------------
  # ü§ñ Orchestrator (runs Python src/, calls local Mac Ollama)
  # -----------------------------------------------------------------
  orchestrator:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: orchestrator
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - ES_HOST=http://elasticsearch:9200
      - EMBEDDING_API=http://embeddings:8002/encode
      - ES_HOST=http://elasticsearch:9200
      - EMBEDDING_API=http://embeddings:8002/encode
      - MYSQL_HOST=mysql
      - AEROSPIKE_HOST=aerospike
      - AEROSPIKE_PORT=3000
    volumes:
      - .:/app
      - ./scripts:/app/scripts
    depends_on:
      - elasticsearch
      - embeddings
      - mysql
      - aerospike

  # -----------------------------------------------------------------
  # üñ•Ô∏è Streamlit UI (separate process, same src codebase)
  # -----------------------------------------------------------------
  ui:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: orchestrator-ui
    command: streamlit run src/ui/app.py --server.address=0.0.0.0 --server.port=8501
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - orchestrator
      - mysql
      - aerospike

# -------------------------------------------------------------------
# Persistent Volumes
# -------------------------------------------------------------------
volumes:
  es_data:
  kibana_data:
  hf_cache:
  mysql_data:
  aerospike_data:
